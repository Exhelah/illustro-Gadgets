; ====================
; STYLES
; ====================

[StyleTitle]
FontFace=#fontName#
FontColor=#colorText#
FontEffectColor=0,0,0,50
FontSize=#fontSize3#
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
AntiAlias=1
ClipString=1

[StyleText]
StringAlign=LEFT
StringStyle=Bold
X=9
Y=#rowYOffset#r
FontFace=#fontName#
FontSize=#fontSize#
FontColor=#colorText#
AntiAlias=1

[StyleTextCheckboxPrompt]
FontFace=#fontName#
FontColor=#colorText#
FontSize=8
StringAlign=LEFT
AntiAlias=1
X=23r
Y=20r
UpdateDivider=-1

[StyleCheckbox]
FontColor=#colorText#
FontSize=12
FontFace=Wingdings
StringAlign=LEFT
AntiAlias=1
ToolTipTitle="Show/Hide"
ToolTipText="Middle mouse click to reset to default setting."
X=12
Y=18r

[StyleTextPalettePrompt]
FontColor=#colorText#
FontSize=8
FontFace=#fontName#
StringAlign=Right
AntiAlias=1
X=(#settingsColorXMargin# - 5)
Y=22r
UpdateDivider=-1

[StyleTextPaletteValue]
FontColor=#colorText#
FontSize=8
FontFace=Segoe UI
StringAlign=Left
SolidColor=#colorGraphBG#
AntiAlias=1
; Y=-1r
X=#settingsColorXMargin#
H=16
W=65
Padding=2,0,0,0

[StylePickColorButton]
H=16
W=28
X=(#settingsColorXMargin# + 71)
; Y=21r
SolidColor=255,255,255,80
StringAlign=Left
AntiAlias=1

[StyleColorTooltip]
ToolTipTitle="Color"
ToolTipText="Middle mouse click to reset color to default setting."

