[GPUTempInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-Temp#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 4"

[GPUCoreLoadLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Core Load"
ToolTipText="HWiNFO-GPU0-CoreLoad"

[GPUCoreLoadInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-CoreLoad#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 5"

[GPUMemoryClockLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Memory Clock"
ToolTipText="HWiNFO-GPU0-MemoryClock"

[GPUMemoryClockInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-MemoryClock#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 6"

[GPUMemoryUsageLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Memory Usage"
ToolTipText="HWiNFO-GPU0-MemoryUsage"

[GPUMemoryUsageInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-MemoryUsage#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 7"

[GPUMemoryAllocLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Memory Alloc."
ToolTipText="HWiNFO-GPU0-MemoryAlloc"

[GPUMemoryAllocInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-MemoryAlloc#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 8"

[GPUFanSpeedLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Fan Speed"
ToolTipText="HWiNFO-GPU0-FanSpeed"

[GPUFanSpeedInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-FanSpeed#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 9"

[GPUFanUsageLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Fan Usage"
ToolTipText="HWiNFO-GPU0-FanUsage"

[GPUFanUsageInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-FanUsage#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 10"

[GPUMemControllerLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Mem. Controller"
ToolTipText="HWiNFO-GPU0-MemController"

[GPUMemControllerInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-MemController#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 11"

[GPUCoreVoltageLabel]
Meter=String
MeterStyle=StyleTextInterfacePrompt
Text="GPU Core Voltage"
ToolTipText="HWiNFO-GPU0-CoreVoltage"

[GPUCoreVoltageInput]
Meter=String
MeterStyle=StyleTextInterfaceValue | StyleIntValueTooltip
Text=#HWiNFO-GPU-CoreVoltage#
LeftMouseUpAction=!CommandMeasure "MeasureInputColor" "ExecuteBatch 11"

; ## COLOR SETTINGS ##
; - Section Separator and Header -
[ColorSettingsSeparatorBar]
Meter=Image
SolidColor=#colorTextGhosted#
H=1
W=(#settingsBGWidth# - 23)
X=10
Y=20r

[ColorSettingsTitleText]
Meter=String
MeterStyle=StyleTitle
StringAlign=CENTER
FontSize=8
X=(#settingsBGWidth# / 2)
Y=7r
Text="Color Settings"

; - GPU Usage Color -
[GPUUsageColorLabel]
Meter=String
MeterStyle=StyleTextPalettePrompt
Y=22r
Text="GPU Usage"

[GPUUsageColorInput]
Meter=String
MeterStyle=StyleTextPaletteValue | StyleColorTooltip
Text=#colorTotalUsage#
LeftMouseUpAction=!CommandMeasure "InputColor" "ExecuteBatch 1"
MiddleMouseUpAction=[!WriteKeyValue Variables colorTotalUsage "#dColorTotalUsage#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=-1r

[GPUUsageColorPicker]
Meter=Image
MeterStyle=StylePickColorButton | StyleColorTooltip
SolidColor=#colorTotalUsage#,#opacityNormal#
LeftMouseUpAction=["#RainRGB#" "VarName=colorTotalUsage" "FileName=#VarPath#" "#ColorPickRefresh#"]
MiddleMouseUpAction=[!WriteKeyValue Variables colorTotalUsage "#dcolorTotalUsage#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=0r

; - Memory Usage Color -
[MemoryUsageColorLabel]
Meter=String
MeterStyle=StyleTextPalettePrompt
Y=22r
Text="Memory Usage"

[MemoryUsageColorInput]
Meter=String
MeterStyle=StyleTextPaletteValue | StyleColorTooltip
Text=#colorMemoryUsage#
LeftMouseUpAction=!CommandMeasure "InputColor" "ExecuteBatch 2"
MiddleMouseUpAction=[!WriteKeyValue Variables colorMemoryUsage "#dColorMemoryUsage#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=-1r

[MemoryUsageColorPicker]
Meter=Image
MeterStyle=StylePickColorButton | StyleColorTooltip
SolidColor=#colorMemoryUsage#,#opacityNormal#
LeftMouseUpAction=["#RainRGB#" "VarName=colorMemoryUsage" "FileName=#VarPath#" "#ColorPickRefresh#"]
MiddleMouseUpAction=[!WriteKeyValue Variables colorMemoryUsage "#dColorMemoryUsage#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=0r

; - Fan Usage Color -
[FanUsageColorLabel]
Meter=String
MeterStyle=StyleTextPalettePrompt
Y=22r
Text="Fan Usage"

[FanUsageColorInput]
Meter=String
MeterStyle=StyleTextPaletteValue | StyleColorTooltip
Text=#colorFanUsage#
LeftMouseUpAction=!CommandMeasure "InputColor" "ExecuteBatch 3"
MiddleMouseUpAction=[!WriteKeyValue Variables colorFanUsage "#dColorFanUsage#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=-1r

[FanUsageColorPicker]
Meter=Image
MeterStyle=StylePickColorButton | StyleColorTooltip
SolidColor=#colorFanUsage#,#opacityNormal#
LeftMouseUpAction=["#RainRGB#" "VarName=colorFanUsage" "FileName=#VarPath#" "#ColorPickRefresh#"]
MiddleMouseUpAction=[!WriteKeyValue Variables colorFanUsage "#dColorFanUsage#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=0r

; - Memory Controller Color -
[MemControllerColorLabel]
Meter=String
MeterStyle=StyleTextPalettePrompt
Y=22r
Text="Mem. Controller"

[MemControllerColorInput]
Meter=String
MeterStyle=StyleTextPaletteValue | StyleColorTooltip
Text=#colorMemController#
LeftMouseUpAction=!CommandMeasure "InputColor" "ExecuteBatch 4"
MiddleMouseUpAction=[!WriteKeyValue Variables colorMemController "#dColorMemController#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=-1r

[MemControllerColorPicker]
Meter=Image
MeterStyle=StylePickColorButton | StyleColorTooltip
SolidColor=#colorMemController#,#opacityNormal#
LeftMouseUpAction=["#RainRGB#" "VarName=colorMemController" "FileName=#VarPath#" "#ColorPickRefresh#"]
MiddleMouseUpAction=[!WriteKeyValue Variables colorMemController "#dColorMemController#" "#VarPath#"][!RefreshGroup GPUMeter]
Y=0r

; ====================
;   UTILITIES
; ====================

[MeasureInputColor]
Measure=Plugin
Plugin=InputText
H=16
SolidColor=255,255,255,255
FontSize=#fontSize#
FontFace=#fontName#
FontColor=0,0,0,255
UpdateDivider=-1
FocusDismiss=1
Command1= [!WriteKeyValue Variables HWiNFO-GPU-SensorID "$UserInput$" "#VarPath#"][!RefreshGroup GPUMeter] DefaultValue="#HWiNFO-GPU-SensorID#" X=[GPUSensorIdInput:X] Y=[GPUSensorIdInput:Y] W=[GPUSensorIdInput:W]
Command2=[!WriteKeyValue Variables HWiNFO-GPU-SensorInstance "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-SensorInstance# X=[GPUSensorInstanceInput:X] Y=[GPUSensorInstanceInput:Y] W=[GPUSensorInstanceInput:W]
Command3=[!WriteKeyValue Variables HWiNFO-GPU-Clock "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-Clock# X=[GPUClockInput:X] Y=[GPUClockInput:Y] W=[GPUClockInput:W]
Command4=[!WriteKeyValue Variables HWiNFO-GPU-Temp "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-Temp# X=[GPUTempInput:X] Y=[GPUTempInput:Y] W=[GPUTempInput:W]
Command5=[!WriteKeyValue Variables HWiNFO-GPU-CoreLoad "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-CoreLoad# X=[GPUCoreLoadInput:X] Y=[GPUCoreLoadInput:Y] W=[GPUCoreLoadInput:W]
Command6=[!WriteKeyValue Variables HWiNFO-GPU-MemoryClock "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-MemoryClock# X=[GPUMemoryClockInput:X] Y=[GPUMemoryClockInput:Y] W=[GPUMemoryClockInput:W]
Command7=[!WriteKeyValue Variables HWiNFO-GPU-MemoryUsage "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-MemoryUsage# X=[GPUMemoryUsageInput:X] Y=[GPUMemoryUsageInput:Y] W=[GPUMemoryUsageInput:W]
Command8=[!WriteKeyValue Variables HWiNFO-GPU-MemoryAlloc "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-MemoryAlloc# X=[GPUMemoryAllocInput:X] Y=[GPUMemoryAllocInput:Y] W=[GPUMemoryAllocInput:W]
Command9=[!WriteKeyValue Variables HWiNFO-GPU-FanSpeed "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-FanSpeed# X=[GPUFanSpeedInput:X] Y=[GPUFanSpeedInput:Y] W=[GPUFanSpeedInput:W]
Command10=[!WriteKeyValue Variables HWiNFO-GPU-FanUsage "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-FanUsage# X=[GPUFanUsageInput:X] Y=[GPUFanUsageInput:Y] W=[GPUFanUsageInput:W]
Command11=[!WriteKeyValue Variables HWiNFO-GPU-MemController "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-MemController# X=[GPUMemControllerInput:X] Y=[GPUMemControllerInput:Y] W=[GPUMemControllerInput:W]
Command12=[!WriteKeyValue Variables HWiNFO-GPU-CoreVoltage "$UserInput$" "#varPath#"][!RefreshGroup GPUMeter] DefaultValue=#HWiNFO-GPU-CoreVoltage# X=[GPUCoreVoltageInput:X] Y=[GPUCoreVoltageInput:Y] W=[GPUCoreVoltageInput:W]

[InputColor]
Measure=Plugin
Plugin=InputText
H=16
SolidColor=255,255,255,255
FontSize=#fontSize#
FontFace=#fontName#
FontColor=0,0,0,255
UpdateDivider=-1
FocusDismiss=1
Command1=[!WriteKeyValue Variables colorTotalUsage "$UserInput$" "#VarPath#"][!RefreshGroup GPUMeter] DefaultValue="#dColorTotalUsage#" X=[GPUUsageColorInput:X] Y=[GPUUsageColorInput:Y] W=[GPUUsageColorInput:W]
Command2=[!WriteKeyValue Variables colorMemoryUsage "$UserInput$" "#VarPath#"][!RefreshGroup GPUMeter] DefaultValue="#dColorMemoryUsage#" X=[MemoryUsageColorInput:X] Y=[MemoryUsageColorInput:Y] W=[MemoryUsageColorInput:W]
Command3=[!WriteKeyValue Variables color;FanUsage "$UserInput$" "#VarPath#"][!RefreshGroup GPUMeter] DefaultValue="#dColorFanUsage#" X=[MemoryFanColorInput:X] Y=[MemoryFanColorInput:Y] W=[MemoryFanColorInput:W]
Command4=[!WriteKeyValue Variables colorMemController "$UserInput$" "#VarPath#"][!RefreshGroup GPUMeter] DefaultValue="#dColorMemController#" X=[MemControllerColorInput:X] Y=[MemControllerColorInput:Y] W=[MemControllerColorInput:W]
Command5=[!WriteKeyValue Variables colorCoreVoltage "$UserInput$" "#VarPath#"][!RefreshGroup GPUMeter] DefaultValue="#dColorCoreVoltage#" X=[CoreVoltageColorInput:X] Y=[CoreVoltageColorInput:Y] W=[CoreVoltageColorInput:W]